<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
<!-- Cabeçalho do Formulário -->
    <h1> Formulário </h1>
<!-- Formulário -->
<form>
<!-- Legenda para nome-->
    <label for="campo_nome">Nome: </label>

    <!-- Campo do INPUT do Type text-->

<input id="campo_nome" type="text" placeholder="digite seu nome aqui" required>
<br><br>
<!-- Legenda para email -->
<label for="campo_email">E-mail: </label>

<!-- Campo do INPUT do Type email -->
<input id="campo_email" type="email" placeholder="digite um email" required>
<br><br>
<!-- Legenda para senha-->

<label for="campo_senha">Senha: </label>

<!-- Campo do INPUT do Type Password-->

<input id="campo_senha" type="password" placeholder="digite uma senha" required>
<br><br>
<!-- Formulário de Animais -->

<h2> Animal de estimação </h2>
<!-- Campo do INPUT do Type RADIO -->

<input type="radio" id="dog" name="animal" value="cachorro">
<label for="dog"> Cachorro</label>
<br><br>
<!-- Campo do INPUT do Type RADIO -->

<input type="radio" id="cat" name="animal" value="gato" required>
<label for="cat"> Gato</label required>
    <br><br>
    <!-- Campo do INPUT do Type RADIO -->

    <input type="radio" id="bird" name="animal" value="passarinho">
    <label for="bird">Passarinho</label>
        <br><br>
        <!-- Lista de casa -->
<h2> O que você tem em casa?</h2>
    <!-- Campo do INPUT do Type checkbox -->

<input id="item1" type="checkbox" name="item1" vallue="tv"> 
<label for="item1"> Televisão </label>
<br><br>

<input id="item2" type="checkbox" name="item2" vallue="geladeira"> 
<label for="item2"> Geladeira </label>
<br><br>

<input id="item3" type="checkbox" name="item3" vallue="pc"> 
<label for="item3"> Computador </label>
<br><br>
<!-- Escolha de Cores -->
<h2> Escolha uma cor: </h2>
<select name="cores">
    <option selected disabled ="">Selecione uma cor</option>
<!-- Usando o Option para escolhas -->
<option value="vermelho">Vermelho</option>
<option value="azul">Azul</option>
<option value="amarelo">Branco</option>
<option value="preto">Preto</option>

</select>

<br><br><br>

<h2> Digite sua mensagem:</h2>

<textarea name="mensagem" placeholder="Digite aqui a mensagem" rows="15" cols="55"></textarea>


<br><br> 
<!-- Botão para enviar o formulário -->
 <button>Clique aqui</button>
 <br> <br>

<input type="submit" value="Enviar formulario">







</form>

 <hr><br>
    <a href="index.html"> Voltar para a página principal</a>

    
</body>
</html>
